name: DB Schema Consistency

on:
  push:
    paths:
      - 'infra/database/src/migrations/**'
      - 'infra/database/src/spec/**'
  pull_request:
    paths:
      - 'infra/database/src/migrations/**'
      - 'infra/database/src/spec/**'

jobs:
  check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: csisp
          POSTGRES_PASSWORD: csisp
          POSTGRES_DB: csisp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U csisp -d csisp_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && echo "Postgres up" && exit 0
            sleep 2
          done
          echo "Postgres not ready" && exit 1

      - name: Set DB env
        run: echo "IDP_DB_URL=postgres://csisp:csisp@localhost:5432/csisp_test" >> $GITHUB_ENV

      - name: Run schema consistency check
        run: pnpm -F @csisp/infra-database db:check:schema
